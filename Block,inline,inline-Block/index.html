<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    -Bir etiketin display'i inline ise block'a, 
        block ise inline'a çevrilebilir.
    -Ya da her ikisi olmasını istiyorsak örneğin bir <p> etiketinin 
        display'i block'tur ve biz bunun hem block gibi hem de inline 
        gibi davranmasını sağlayabiliriz.
    
    -->
    <p style="display: inline;">Lorem ipsum dolor sit amet.</p>
    <a href="" style="display: block;"></a>
    <div style="display: inline-block;">

    </div>
</body>
</html>
