<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Dersleri</title>
    <style>
        h1 {
            color: blue
        }

        .ozellik1 {
            color: gray;
        }

        #ozellik2 {
            color: red;
        }

        .kutu2 {
            width: 300px;
            height: 300px;
            background-size: cover;
            background-position: center;
            background-image: url(İmages/manzara.jpg); 
        }
    </style>
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="Background.css">
</head>

<body>
    <!-- 3 temel css ekleme şekli vardır bunlar:
        -Direkt etiket içerisine
        -Head etiketi içerisinde style etiketi ile 
        -Ayrı bir CSS dosyası kullanma  
    -->
    <p style="color: bisque;background-color: fuchsia;">
        Bu bir örnek yazıdır!
    </p>

    <h1>
        Fatih Rose
    </h1>

    <h2>
        Hello world!
    </h2>

    <!-- Class, id yapılarının kullanımı -->
    <p class="ozellik1">Lorem, ipsum dolor.</p>
    <p id="ozellik2">Lorem ipsum dolor sit amet.</p>

    <div class="kutu2">
        
    </div>

</body>

</html>
